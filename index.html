<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google Font Allerta -->
    <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css" rel="stylesheet">
    <title>Arnold Schwarzenegger Quotes</title>
  </head>
  <body>
    <!-- Quotes Page -->
    <div id="header">
      <h1><u>Arnold Schwarzenegger Quotes</u></h1>
    </div>
    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i>
        <span id="text"></span>
        <i class="fa fa-quote-right"></i>
      </div>
      <div class="quote-movie">
        <span id="movie"></span>
      </div>
      <div class="buttons">
        <div>
          <a href="#" class="button" id="twitter" title="Tweet this!" target="_blank">
            <i class="fa fa-twitter"></i></a>
        </div>
        <div class="button-spacer"></div>
        <div><a href="#" class="button" id="getQuote">Get Quote</a></div>
      </div>
    </div>
    <div class="footer">
    </div>
    <!-- My JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
